<mat-card>
  <mat-spinner *ngIf="isLoading; else formContent"></mat-spinner>
  <ng-template #formContent>
    <form [formGroup]="form" (submit)="onSendPost()">
      <mat-form-field>
        <input matInput formControlName="title" placeholder="Title" autocomplete="off">
        <mat-error *ngIf="form.get('title').invalid">Please enter your post title</mat-error>
      </mat-form-field>
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick an image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>
      <mat-form-field>
        <textarea matInput rows="4" formControlName="content" placeholder="Your message"></textarea>
        <mat-error *ngIf="form.get('content').invalid">Please enter your post message</mat-error>
      </mat-form-field>
      <button color="accent" mat-raised-button type="submit">Send Post</button>
    </form>
  </ng-template>
</mat-card>
